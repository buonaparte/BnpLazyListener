language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - composer self-update
  - composer install --dev --prefer-source;

script:
  - ./vendor/bin/phpunit --bootstrap=bootstrap.php
  - ./vendor/bin/phpcs -n --standard=PSR4 ./src/ ./tests/

after_script:
  - php vendor/bin/coveralls